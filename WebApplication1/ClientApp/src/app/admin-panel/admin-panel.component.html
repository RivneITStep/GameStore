
<H2>Product Manager</H2>

<input type="text" name="search" [(ngModel)]="searchText" (ngModelChange)=Search() nz-input placeholder="Search">

<nz-table
      #rowSelectionTable
      nzShowPagination
      nzShowSizeChanger
      [nzData]="listOfSearch"
    >
      <thead>
        <tr>
          <th nzWidth='30%'>Name</th>
          <th>Price</th>
          <th>Company Name</th>
          <th>Data</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of rowSelectionTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.price }}</td>
          <td>{{ data.companyName }}</td>
          <td>{{ data.data }}</td>
          <td>
            <a nz-button nzType="primary" style="color: white; background-color: rgb(0,80,1); border-color: rgb(1, 58, 2);" nz-popconfirm nzPopconfirmTitle="Please" (nzOnConfirm)="deleteProduct(data.id)">Delete</a>
          </td>
        </tr>
      </tbody>
    </nz-table>
    <a nz-button nzType="primary" style="background-color: rgb(0,80,1); border-color: rgb(1, 58, 2);"  [routerLink]="['/admin-panel/product-manager']" type="button">Add</a>

    <ngx-spinner name="mySpinner"
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="square-loader"
  >
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner>
