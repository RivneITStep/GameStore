<div class="login-page">
  <div class="form">
    <h2>Sign In</h2>
    <form class="login-form" #myForm="ngForm" (ngSubmit)="login()">

      <input [(ngModel)]="model.Email" type="email" placeholder="Email" name="Email" />
      <input [(ngModel)]="model.Password" type="password" placeholder="Password" name="Password" />

      <button type="submit" class="btn btn-primary my-btn">ENTER</button>
      <p class="message"><a [routerLink]="['/sign-up']">Register</a></p>
    </form>
  </div>
</div>

<notifier-container></notifier-container>
