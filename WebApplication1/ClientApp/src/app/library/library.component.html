
<input type="text" name="search" [(ngModel)]="searchText" (ngModelChange)=Search() nz-input placeholder="Search">



<div class="header-pc">

  <nz-table
  #rowSelectionTable
  nzShowPagination
  nzShowSizeChanger
  [nzData]="listOfSearch"
>
  <thead>
    <tr>
      <th>Image</th>
      <th nzWidth='30%'>Name</th>
      <th>Price</th>
      <th>Company Name</th>
      <th>Data</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td><img src ="../../assets/img/{{data.image}}" alt="img" style="height: 75px;"></td>
      <td>{{ data.name }}</td>
      <td>{{ data.price }}</td>
      <td>{{ data.companyName }}</td>
      <td>{{ data.data | date:'yyyy-MM-dd'}}</td>
      <td>
        <a nz-button nzType="primary" [routerLink]="['/game',data.id]" >More</a>
      </td>
    </tr>
  </tbody>
</nz-table>

<hr>

</div>

<div class="header-mobile">

    <nz-table style="width: 100%;"
    #rowSelectionTable
    nzShowPagination
    nzShowSizeChanger
    [nzData]="listOfSearch"
  >
    <thead>
      <tr>
        <th>Image</th>
        <th nzWidth='40%'>Name</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let data of rowSelectionTable.data" [routerLink]="['/game',data.id]" >
        <td><img src ="../../assets/img/{{data.image}}" alt="img" style="height: 75px;"></td>
        <td>{{ data.name }}</td>
      </tr>
    </tbody>
  </nz-table>


</div>
