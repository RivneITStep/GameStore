
<div class="content">
  <hr>
  <H1>New</H1>

  <nz-carousel style=" height: 215px;" nzAutoPlay nzAutoPlaySpeed=6000>
    <div  nz-carousel-content *ngFor="let index of listOfNews">
      <div nz-row>
        <div nz-col nzFlex="2" >
          <img  src="../../assets/img/{{index.image}}">
        </div>
        <div nz-col nzFlex="3">
          <h1>{{ index.name }}</h1>
          <a nz-button nzType="primary"  [routerLink]="['/game',index.id]" >More</a>
        </div>
      </div>
    </div>
  </nz-carousel>

  <hr>

<hr>

<H1>All Games</H1>

<input type="text" name="search" [(ngModel)]="searchText" (ngModelChange)=Search() nz-input placeholder="Search">

<nz-table

#rowSelectionTable
nzShowPagination
nzShowSizeChanger
[nzData]="listOfSearch"
>
<thead>
  <tr>
    <th>Image</th>
    <th nzWidth='30%'>Name</th>
    <th>Price</th>
    <th>Delovoper</th>
    <th>Data</th>
    <th></th>
  </tr>
</thead>
<tbody >
  <tr *ngFor="let data of rowSelectionTable.data">
    <td><img src ="../../assets/img/{{data.image}}" alt="img" style="height: 75px;"></td>
    <td>{{ data.name }}</td>
    <td>{{ data.price }}</td>
    <td>{{ data.companyName }}</td>
    <td>{{ data.data | date:'yyyy-MM-dd'}}</td>
    <td>
      <a nz-button nzType="primary" style="" [routerLink]="['/game',data.id]" >More</a>
    </td>
  </tr>
</tbody>
</nz-table>


<hr>
